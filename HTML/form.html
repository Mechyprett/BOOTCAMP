<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    
    <form action="/tacos"> 
       <!-- type button  does not actually submit the form -->
      <button type="button">PLEASE DO NOT SUMIT THE FORM</button>
      <p>
        <label for="username">Enter a User Name:</label>
        <input id="username" type="text" placeholder="User name" name="username" />
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" name="" id="password" placeholder="passwords" name="password" />
      </p>
      <button>IN THE MIDDLE!</button>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" name="" id="color" />
      </p>
      <p>
        <label for="email">Introdusca su Email:</label>
        <input type="email" name="" id="email" placeholder="email" />
      </p>
      <p>
        <label for="file">Seleccione el archivo:</label>
        <input type="file" name="" id="file" />
      </p>

      <p>
        <label for="datetime">Date time:</label>
        <input type="datetime" name="" id="datetime" />
      </p>

      <p>
        <label for="date">Seleccione la fecha:</label>
        <input type="date" name="" id="date" />
      </p>

      <p>
        <label for="image">Subir imagen</label>
        <input type="image" src="" alt="image" />
      </p>

      <p>
        <label for="number">Introdusca su Numero Favorito:</label>
        <input type="number" name="" id="number" />
      </p>

      <p>
        
        <label
          >Seleccione Una Hora:
          <input type="time" name="" id="time" />
        </label>
      </p>

      <button mat-mini-fab (click)="onClick">
          <mat-icon class="mat-18">ligature</mat-icon>
      </button>



     
      <button type="submit">Submit</button>

      <!--Alternative way to label an input (less common)-->
      <label>
        <input type="number" placeholder="enter a number">
      </label>

      <!-- This button submits the form! -->
      <button>Submit!!</button>

      <!-- input buttont is not commun -->
      <input type="submit" value="click me!">


    </form>
    <hr>
     <!-- Outside of a form, no deafault behavior -->
     <button>Not Inside Form</button>

  </body>
</html>
